<include href="headerTemplate.html" />

<check if="{{ isset(@error) }}">
  <check if="{{ @error != Error::NO_ERROR }}">
    <include href="error.html"/>
  </check>
</check>

<div class="container">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <img src="ui/images/redsparrow.png" style="width: 100%;" />
      <div class="panel-heading">
        <h3 class="panel-title">Rejestracja w systemie RedSparrow</h3>
      </div>
      <div class="panel-body">
        <form role="form" method="POST" action="register">
          <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="Login" name="login" type="login" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Hasło" name="password1" type="password" value="">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Powtórz hasło" name="password2" type="password" value="">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Imię" name="name" type="name" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Nazwisko" name="surname" type="surname" autofocus>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
          </div>
          <!-- Change this to a button or input when using this as a form -->
          <!--a href="" class="btn btn-lg btn-success btn-block btn-redsparrow">Zaloguj</a-->
          <input type="submit" name="submit" class="btn btn-lg btn-success btn-block btn-redsparrow" value="Zarejestruj">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
